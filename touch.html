<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>touch me</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
  </head>
  <body>
    <canvas id='canvas2d' width='480' height='320'></canvas>
    <div id='forLog'>
    <script src='hammer.js'></script>
    <script>
      var div = document.querySelector('#forLog');
      var canvas = document.querySelector('#canvas2d');
      var hammertime = new Hammer(canvas);
      hammertime.on('pan', function(ev){
          div.textContent = ev.type;
      });

    </script>
  </body>
</html>
